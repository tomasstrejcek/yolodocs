}

type Banner {
  description: String
  title: String
}

type Brand {
  checklist(locale: Locale = en): [BrandCollaborationRequestCheck!]!
  country: [CountryCodeType!]!
  creatorCount: BrandCreatorCount!
  creatorCountLocalized(locale: Locale = en): String!
  creatorType: BrandCreatorType!
  financing: [Financing!]!
  financingLocalized(locale: Locale = en): [String!]!
  freeToApply: Boolean!
  id: UUID!
  """
  industry name is backend name, kept in sync with discovery, product wise called as segment
  """
  industry: [BrandIndustry!]!
  industryLocalized(locale: Locale = en): [String!]!
  language: [Locale!]!
  limits: BrandLimits
  logoUrl: String!
  name: String!
  network: [SocialNetworkContent!]!
  note: String! @deprecated(reason: "use noteLocalized")
