  valueType: String!
}

enum AccountRole {
  manager
  owner
  viewer
}

type AccountSelectorResponse {
  accounts: [NetworkAccount!]!
  tokenInfo: TokenInfo!
}

enum AccountStatus {
  """
  didnt post anything for more than xx days - we will stop processing this account
  """
  dead
  """deactivated manually - various reasons"""
  disabled
  """needs to be investigated"""
  error
  """just added"""
  new
  """everything is ok"""
  ok
  """first extraction processed and sent to bq"""
  processing
}

type AccountWithPostsListData {
  account: AccountList!
  posts: [Post!]!
}

type AccountsWithPostsListResponse {
  banner: Banner
  data: [AccountWithPostsListData!]!
}

