schema {
  query: Query
  mutation: Mutation
}

directive @cacheControl(maxAge: [Int!], scope: [String!]) on FIELD_DEFINITION | OBJECT

directive @throws(errors: [String!]) on FIELD_DEFINITION | OBJECT

type Account {
  channelId: String!
  expireSoon: DateTime
  goal: Goal!
  handle: String!
  id: UUID!
  imageUrl: String!
  name: String!
  role: AccountRole @deprecated(reason: "dont use, this is poorly constructed")
  socialNetwork: SocialNetwork!
  status: AccountStatus!
}

type AccountDetail {
  availableFilters(locale: Locale = en): [PostFilters!]!
  channelId: String!
  estimatedPayment(locale: Locale = en): EstimatedPayment
  expireSoon: DateTime
  goal: Goal!
  handle: String!
  id: UUID!
  imageUrl: String!
  insight(locale: Locale = en): AccountInsight
  metrics2(locale: Locale = en): [AccountMetric!]
  name: String!
  role: AccountRole @deprecated(reason: "dont use, this is poorly constructed")
  socialNetwork: SocialNetwork!
  status: AccountStatus!
}

type AccountDetailResponse {
  data: AccountDetail!
}

type AccountInsight {
  dislikedAt: DateTime
  id: UUID!
  insightText: String!
  lang: Locale!
  likedAt: DateTime
}

type AccountLink {
  accountId: UUID!
  handle: String!
  name: String!
}

type AccountList {
  channelId: String!
  expireSoon: DateTime
  goal: Goal!
  handle: String!
  id: UUID!
  imageUrl: String!
  metrics2(locale: Locale = en): [AccountMetric!]
  name: String!
  role: AccountRole @deprecated(reason: "dont use, this is poorly constructed")
  socialNetwork: SocialNetwork!
  status: AccountStatus!
}

type AccountMetric {
  id: UUID!
  name: String!
  socialNetworkId: SocialNetwork!
  title(locale: Locale): String!
  trend: MetricTrendType!
