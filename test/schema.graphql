}

enum BrandCollabStatus {
  """= open = lets request again"""
  again
  """= awaiting admin approval"""
  awaiting
  """= canceled, can request again in xx days"""
  canceled
  """= applications closed"""
  closed
  """= so close"""
  fail
  """= maybe later"""
  later
  """= lets request"""
  open
  """= carl validates"""
  prescreening
  """= rejected by admin"""
  rejected
  """= brand review"""
  review
  """= coming soon"""
  soon
  """= you are in"""
  success
  """= carl validates"""
  validating
}

